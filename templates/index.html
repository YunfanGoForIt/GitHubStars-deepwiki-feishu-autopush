<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP DeepWiki RAG Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">MCP DeepWiki RAG</h1>
                <p class="text-gray-500">GitHub Star to RAG Optimized Wiki</p>
            </div>
            <div class="flex gap-4">
                <button onclick="triggerSync(false)" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="lucide-rotate-cw w-4 h-4"></i>
                    Sync New Stars
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <div class="text-sm font-medium text-gray-500">Total Projects</div>
                <div class="text-2xl font-bold text-gray-900" id="total-count">-</div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <div class="text-sm font-medium text-gray-500">Refined</div>
                <div class="text-2xl font-bold text-green-600" id="success-count">-</div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <div class="text-sm font-medium text-gray-500">Failed</div>
                <div class="text-2xl font-bold text-red-600" id="failed-count">-</div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <div class="text-sm font-medium text-gray-500">Processing</div>
                <div class="text-2xl font-bold text-yellow-600" id="pending-count">-</div>
            </div>
        </div>

        <!-- List -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                <h2 class="font-semibold text-gray-900">Processing History</h2>
                <button onclick="loadRepos()" class="text-sm text-blue-600 hover:text-blue-800">Refresh Now</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 text-gray-500">
                        <tr>
                            <th class="px-6 py-3 font-medium">Repository</th>
                            <th class="px-6 py-3 font-medium">Status</th>
                            <th class="px-6 py-3 font-medium">Feishu Doc</th>
                            <th class="px-6 py-3 font-medium">Last Update</th>
                        </tr>
                    </thead>
                    <tbody id="repo-list" class="divide-y divide-gray-100">
                        <!-- Items will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadRepos() {
            try {
                const response = await fetch('/api/repos');
                const repos = await response.json();
                
                const tbody = document.getElementById('repo-list');
                tbody.innerHTML = '';
                
                let stats = { total: 0, success: 0, failed: 0, pending: 0 };
                
                repos.forEach(repo => {
                    stats.total++;
                    if (repo.status === 'completed') stats.success++;
                    else if (repo.status === 'failed') stats.failed++;
                    else stats.pending++;

                    const isRetrying = repo.error_message && repo.error_message.includes('Retrying in 10 minutes');
                    
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition-colors';
                    row.innerHTML = `
                        <td class="px-6 py-4">
                            <div class="font-medium text-gray-900">${repo.repo_name}</div>
                            <a href="${repo.repo_url}" target="_blank" class="text-xs text-blue-500 hover:underline">GitHub Link</a>
                        </td>
                        <td class="px-6 py-4">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium
                                ${repo.status === 'completed' ? 'bg-green-100 text-green-800' : 
                                  isRetrying ? 'bg-blue-100 text-blue-800' :
                                  repo.status === 'failed' ? 'bg-red-100 text-red-800' : 
                                  'bg-yellow-100 text-yellow-800'}">
                                ${isRetrying ? 'indexing' : repo.status}
                                ${isRetrying ? '<i class="lucide-loader-2 w-3 h-3 ml-1 animate-spin"></i>' : ''}
                            </span>
                            ${repo.error_message ? `<div class="text-xs ${isRetrying ? 'text-blue-500' : 'text-red-500'} mt-1 max-w-xs truncate" title="${repo.error_message}">${repo.error_message}</div>` : ''}
                        </td>
                        <td class="px-6 py-4">
                            ${repo.feishu_doc_token ? 
                                `<a href="https://feishu.cn/docx/${repo.feishu_doc_token}" target="_blank" class="font-mono text-xs bg-gray-100 px-2 py-1 rounded text-blue-600 hover:underline">${repo.feishu_doc_token}</a>` : 
                                '<span class="text-gray-400">-</span>'}
                        </td>
                        <td class="px-6 py-4 text-gray-500">
                            ${new Date(repo.updated_at).toLocaleString()}
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                document.getElementById('total-count').textContent = stats.total;
                document.getElementById('success-count').textContent = stats.success;
                document.getElementById('failed-count').textContent = stats.failed;
                document.getElementById('pending-count').textContent = stats.pending;

            } catch (error) {
                console.error('Error loading repos:', error);
            }
        }

        async function triggerSync(syncAll) {
            try {
                const btn = event.target.closest('button');
                const originalText = btn.innerHTML;
                btn.disabled = true;
                btn.innerHTML = 'Triggering...';

                await fetch(`/trigger?sync_all=${syncAll}`, { method: 'POST' });
                
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                    loadRepos();
                }, 1000);
            } catch (error) {
                console.error('Error triggering sync:', error);
                alert('Failed to trigger sync');
            }
        }

        loadRepos();
        setInterval(loadRepos, 5000);
    </script>
</body>
</html>
